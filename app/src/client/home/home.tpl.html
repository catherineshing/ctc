<div class="home" ng-controller="HomeController as home">
    <div carousel interval="5000">
        <slide ng-repeat="item in home.items">
            <img class="carousel-img" ng-src="{{item.images[0]}}" alt="{{item.id}}">
            <div class="carousel-caption">
                <h4 class="caption-text" ng-bind="item.description" ng-click="home.viewItem(item.id)"></h4>
            </div>
        </slide>
    </div>
</div>
