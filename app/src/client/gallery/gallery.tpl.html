<div ng-controller="GalleryController">
    <div class="row">
        <div class="col-sm-3" ng-repeat="image in images">
            <div class="thumbnail">
                <img ng-src="/src/client/gallery/images/{{image.filename}}" alt="image.title">
                <div class="caption">
                    <h4 ng-bind="image.title"></h4>
                    <p ng-bind="image.description"></p>
                </div>
            </div>
        </div>
    </div>
</div>
