<div class="gallery" ng-controller="GalleryController as gallery">
    <div class="row">
        <div class="col-sm-3 col-md-2 hidden-xs">
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="{active: !gallery.category}"><a ng-click="gallery.getCategory()">All</a></li>
                <li ng-class="{active: category === gallery.category}" ng-repeat="category in gallery.categories"><a ng-click="gallery.getCategory(category)" ng-bind="category"></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">
            <div class="row visible-xs">
                <div class="col-xs-12">
                    <div dropdown class="dropdown">
                        <button dropdown-toggle type="button" class="btn btn-default">Category <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-class="{active: !gallery.category}"><a ng-click="gallery.getCategory()">All</a></li>
                            <li ng-class="{active: category === gallery.category}" ng-repeat="category in gallery.categories"><a ng-click="gallery.getCategory(category)" ng-bind="category"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-3" ng-repeat="item in gallery.items">
                    <div item-thumbnail ng-model="item" parent="{{gallery.parent}}"></div>
                </div>
            </div>
            <ul class="pager">
                <li class="previous" ng-show="gallery.hasPrev"><a ng-click="gallery.getPrevPage()">&larr; Previous</a></li>
                <li class="next" ng-show="gallery.hasNext"><a ng-click="gallery.getNextPage()">&rarr; Next</a></li>
            </ul>
        </div>
    </div>
</div>
