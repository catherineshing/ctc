<!DOCTYPE html>
<html lang="en" ng-app="ctc" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <base href="/" />

        <title>CTC Jewelers</title>
        <link rel="icon" href="/images/ctc-icon.png">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />

        <link rel="stylesheet" href="/src/client/index.css">
        <link rel="stylesheet" href="/src/client/styles.css">
    </head>
    <body>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '1028879607151887',
                    status: true,
                    cookie: true,
                    xfbml: true,
                    version: 'v2.4'
                });
            };
            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <script>
            window.twttr = (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                    t = window.twttr || {};
                if (d.getElementById(id)) return t;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
                t._e = [];
                t.ready = function(f) {
                    t._e.push(f);
                };
                return t;
            }(document, "script", "twitter-wjs"));
        </script>

        <div class="ctc" ng-controller="IndexController as index">
            <div class="header">
                <div class="row">
                    <div class="col-sm-6">
                        <a href="home" ng-click="index.loadTab({path: 'home'})"><img ng-src="{{index.info.logo}}" class="name" alt="{{index.info.name}}"></a>
                    </div>
                    <div class="col-sm-6">
                        <div class="hidden-xs text-right info">
                            <div class="phone" ng-bind="index.info.phone"></div>
                            <div class="address">
                                <div ng-bind="index.info.address.line1"></div>
                                <div>{{index.info.address.city}}, {{index.info.address.state}} {{index.info.address.zip}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-bar">
                <ul class="nav nav-tabs" role="navigation">
                    <li role="presentation" ng-class="{active: index.tab === tab.path}" ng-repeat="tab in index.tabs">
                        <a href="{{tab.path}}" ng-click="index.loadTab(tab)">
                            <div class="hidden-xs" ng-bind="tab.name"></div>
                            <div class="visible-xs"><span class="{{tab.icon}}"></span></div>
                        </a>
                    </li>
                </ul>
            </div>
            <div ui-view=""></div>
        </div>

        <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="/lib/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="/lib/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="/lib/angular-smart-table/dist/smart-table.min.js"></script>
        <script type="text/javascript" src="/lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="/lib/lodash/lodash.min.js"></script>
        <script type="text/javascript" src="/lib/ng-file-upload/ng-file-upload-all.min.js"></script>

        <script type="text/javascript" src="/src/client/index.js"></script>
        <script type="text/javascript" src="/src/client/ctc-resource.js"></script>
        <script type="text/javascript" src="/src/client/ctc-service.js"></script>
        <script type="text/javascript" src="/src/client/about/about.js"></script>
        <script type="text/javascript" src="/src/client/contact/contact.js"></script>
        <script type="text/javascript" src="/src/client/gallery/gallery.js"></script>
        <script type="text/javascript" src="/src/client/home/home.js"></script>
        <script type="text/javascript" src="/src/client/item/item.js"></script>
        <script type="text/javascript" src="/src/client/item/item-edit.js"></script>
        <script type="text/javascript" src="/src/client/item/item-thumbnail.js"></script>
        <script type="text/javascript" src="/src/client/login/login.js"></script>
        <script type="text/javascript" src="/src/client/login/login-add.js"></script>
        <script type="text/javascript" src="/src/client/login/login-edit.js"></script>
        <script type="text/javascript" src="/src/client/specials/specials.js"></script>
    </body>
</html>
