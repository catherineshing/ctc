<div class="item thumbnail" ui-sref="item({parent: parent, id: item.id})">
    <div class="image" style="background-image:url('{{item.images[0]}}');"></div>
    <div class="caption">
        <h4>{{item.id}}</h4>
        <div class="row" ng-if="item.onSale">
            <div class="col-xs-12">Reg. ${{item.price | number:2}}</div>
            <div class="col-xs-12"><strong class="text-danger">Now ${{item.salePrice | number:2}}</strong> {{item.salePrice/item.price | number:0}}% off</div>
        </div>
        <div class="row" ng-if="!item.onSale">
            <div class="col-xs-12"><strong>${{item.price | number:2}}</strong></div>
        </div>
    </div>
</div>
