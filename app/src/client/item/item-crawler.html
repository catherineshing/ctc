<!DOCTYPE html>
<html>
    <head>
        <meta property="og:type" content="product">
        <meta property="og:url" content="<%= item.url %>">
        <meta property="og:title" content="Stock #<%= item.id %>">
        <meta property="og:description" content="<%= item.description %>">
        <meta property="og:image" content="<%= url %><%= item.images[0] %>">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Stock #<%= item.id %>">
        <meta name="twitter:description" content="<%= item.description %>">
        <meta name="twitter:image" content="<%= url %><%= item.images[0] %>">
    </head>
    <body>
        <p><%= item.description %></p>
        <img src="<%= url %><%= item.images[0] %>">
    </body>
</html>
